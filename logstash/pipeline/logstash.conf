input {
	file {
		path => "/var/log/ga/*.log"
    sincedb_pathedit => "/var/log/input/file"
    start_positionedit => "begginning"
	}
}

## Add your filters / logstash plugins configuration here
filter {
  json { 
    source => message 
  }
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
  ## output to stdout
  stdout { codec => rubydebug } 
}
